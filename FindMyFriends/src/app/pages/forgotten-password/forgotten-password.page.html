<ion-header no-border>
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title color="primary">Mot de passe oublié</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-item>
        <ion-label position="floating">Adresse email</ion-label>
        <ion-input [formControl]="emailControl"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="resetPassword()">Réinitialiser le mot de passe</ion-button>

</ion-content>
